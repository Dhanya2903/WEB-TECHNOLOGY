<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills Section</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
        }

        .skills {
            width: 80%;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .skills h2 {
            color: #4CAF50;
        }

        .skills ul {
            list-style-type: none;
            padding: 0;
        }

        .skills li {
            background-color: #f2f2f2;
            margin: 8px 0;
            padding: 8px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="skills" id="skills">
        <h2>Skills</h2>
        <ul>
            <li>Programming Languages: Proficient in C, C++, Python, and Java</li>
        </ul>
    </div>
</body>
</html>
